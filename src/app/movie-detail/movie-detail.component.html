<h3 *ngIf="!movieData">no data yet!</h3>

<div class="movieDetail" *ngIf="movieData">

  <div>
    <div class="generos">
      <span      
      *ngFor="let genero of movieData.genres">{{genero.name}}
    </span>
  </div>
  <h1>{{movieData.title}}</h1>
  <div class="rating">{{movieData.vote_average}}</div>
  <h5>{{movieData.original_title}}</h5>
  <h3>{{movieData.release_date}}</h3>
    <p>{{movieData.overview}}</p>
    
  </div>

  <div>
    <img src="https:/image.tmdb.org/t/p/w500/{{movieData.poster_path}}" alt="">
  </div>

</div>

<app-movies-display [filmsArray]="similarMovies"></app-movies-display>
